<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Tamagotchi Game</title>
</head>
<body>
        <div id="start">
            <button>Start Game!</button>
        </div>
        <p id="name">This is Your Pet Name</p>
        <p id="hunger">Hunger 10</p>
        <p id="boredom">Boredom 10</p>
        <p id="sleepiness">Sleepiness 10</p>
        <p id="age"> Age 0</p>
        <img id="bulbasaur" src="../Tamagotchi-Mini-Project/imgs/WnES.gif" alt="bulbo">
        <footer>
            <div id="feed">
                <button>Feed Pet!</button>
            </div> 
            <div id="sleep">
                <button>Sleep!</button>
            </div>
            <div id="darkMode">
                <button>Dark Mode</button>
            </div>
            <div id="play">
                <button>Play Time!</button>
            </div>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
